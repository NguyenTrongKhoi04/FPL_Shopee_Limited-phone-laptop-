<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="intro">

            <div class="using-select2">
                <h3>Select thông thường</h3>
                <select name="tinh-thanh">
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Hải Phòng">Hải Phòng</option>
                        <option value="Huế">Huế</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                        <option value="TPHCM">Hồ Chí Minh</option>
                        <option value="Vũng Tàu">Vũng Tàu</option>
                    </select>
            </div>
            <div class="using-select2">
                <h3>select với Select2 </h3>
                <select name="tinh-thanh" class="js-select2">
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Hải Phòng">Hải Phòng</option>
                        <option value="Huế">Huế</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                        <option value="TPHCM">Hồ Chí Minh</option>
                        <option value="Vũng Tàu">Vũng Tàu</option>
                    </select>
                <h3>Trường hợp chọn nhiều</h3>
                <select name="tinh-thanh[]" class="js-select2" multiple="multiple">
                            <option value="Hà Nội">Hà Nội</option>
                            <option value="Hải Phòng">Hải Phòng</option>
                            <option value="Huế">Huế</option>
                            <option value="Đà Nẵng">Đà Nẵng</option>
                            <option value="TPHCM">Hồ Chí Minh</option>
                            <option value="Vũng Tàu">Vũng Tàu</option>
                        </select>
                <script type="text/javascript">
                    $(document).ready(function() {
                        $('.js-select2').select2();
                    });
                </script>
            </div>


        </div>
        
</body>
</html>
